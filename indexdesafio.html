<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" >
    </head>

    <body>
        <header>
            <div class="Logo" >
            <img src="img/Logo.png" type="image/png" >
            </div>
            <input type="search" name="searchbox" class="searchbox" placeholder="Busque por algo">
            <div class="profile">
                <img src="img/profilePic.png" type="image/png" >
                <p>Harry</p>
            </div>
            <div class="menu-mobile">
                <img src="img/Vector (1).svg" type="image/svg" >
                <img src="img/Vector (2).svg" type="image/svg" >
            </div>

        </header>

        <main>
            <nav class="menu-nav">
                <h3>MENU</h3>
                <ul>
                    <li><img src="img/icone-edit-codigo.svg" alt="icone-edit-codigo" class="icone-edit-codigo"> <a class="" href="#">Editor de Codigo</a></li>
                    <li><img src="img/icone-comuni.svg" alt="icone-comuni" class="icone-comuni"><a class="" href="#">Comunidade</a></li>
                </ul>  
            </nav>
            <section class="section-codigo">
                <div class="areaCodigo">
                    <div class="janela-codigo">
                        <div class="icones-janela-codigo">
                            <div class="icone-1"></div>
                            <div class="icone-2"></div>
                            <div class="icone-3"></div>
                        </div>

                        <label for="mensagem"></label>
                        <textarea cols="50" rows="15" id="mensagem" class=""></textarea>
                    </div>
                </div>
                <input type="button" value="Visualizar com Highligh">
            </section>

            <div class="menuProj">
                <div class="seuProjeto">
                    <h3>SEU PROJETO</h3>
                    <input type="text" placeholder="Nome do seu Projeto">
                    <textarea cols="21" rows="5" placeholder="Descrição do Projeto"></textarea>
                </div>
                <div class="projPersonalisa">
                    <h3>PERSONALIZAÇÃO</h3>
                    <select>
                        <option>Javascript</option>
                        <option>MySQL</option>
                        <option>NodeJS</option>
                    </select>
                    <img src="img/Rectangle 30.svg">
                </div>
                <input type="button" value="Salvar Projeto">
            </div>

        </main>

		<footer>
		</footer>
    </body>
</html>
